name: Unit testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  Unit-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Run unit tests
      run: ./gradlew test

    - name: Upload html test report
      uses: actions/upload-artifact@v2
      with:
        name: index.html
        path: app/build/reports/tests/testDebugUnitTest/index.html
